<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Jumbo Juke</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- JQuery -->
   <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="public/stylesheets/style.css">
 </head>
<body>
  <h1>Jumbo Juke</h1>
  <div class="container">
    <div class="row">
    <div class="col">
        <label for="dance">Danceability</label>
        <input type="range" class="custom-range" id="dance">
        <label for="acoustic">Acousticness</label>
        <input type="range" class="custom-range" id="acoustic">
        <label for="energy">Energy</label>
        <input type="range" class="custom-range" id="energy">
        <label for="tempo">Tempo</label>
        <input type="range" class="custom-range" id="tempo">

        <button id = "rand" type="submit" class="btn btn-primary">Randomize!</button>
        <button id = "getSong" type="submit" class="btn btn-primary">Get a Song!</button>

    </div>
    <break></break>
    <div class="col">

      <iframe src="https://open.spotify.com/embed/track/7tFiyTwD0nx5a1eklYtX2J" id = "music_player" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>
    <script src = "public/request.js"></script>
    </div>

  </div>


  <!-- js required for Bootstrap -->  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
